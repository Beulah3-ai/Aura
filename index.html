
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'happy-start': '#FFD700',
              'happy-end': '#FFA500',
              'calm-start': '#87CEEB',
              'calm-end': '#ADD8E6',
              'focused-start': '#483D8B',
              'focused-end': '#6A5ACD',
              'sad-start': '#B0C4DE',
              'sad-end': '#778899',
              'stressed-start': '#9370DB',
              'stressed-end': '#8A2BE2',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
               bloom: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              bloom: 'bloom 5s ease-in-out infinite'
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
